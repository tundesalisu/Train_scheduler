        <table class="table">
            <thead>
                <tr>

                    <th scope="col">Train Name</th>

        <form>

            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Frequency</label>

            <button type="submit" class="btn btn-primary" id="submitbutton">Submit</button>
        </form>

    </div>
<script type="text/javascript">
