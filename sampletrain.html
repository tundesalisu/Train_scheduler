<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
   
    <title>Train scheduler</title>
</head>

<body style="background: url('bg1.jpg');">
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>

    <div class="container">
        <div class="jumbotron text-center" style="background-color: tan">
            <div class="container">
                <h1>TRAIN SCHEDULER</h1>
                <p>ANYWHERE FOR A CODER</p>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title text-center" style="color: wheat;">CURRENT TRAIN SCHEDULE</h3>
            </div>

        </div>

        <div class="row">
            <div class="col-lg-12">
                <!-- Table -->
                <table class="table" id="trainTable" style="color: wheat;">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                                    <td>Content 1</td>
                                    <td>Content 2</td>
                                    <td>Content 2</td>
                                    <td>Content 2</td>
                                    <td>Content 2</td>
                                </tr>                                -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center" style="background-color: tan;">Add CODERS TRAIN</h3>
                    </div>
                    <div class="panel-body" style="background-color: tan;">
                        <form>
                            <div class="form-group">
                                <strong>
                                    <h3>
                                        <label for="">TRAIN NAME</label>
                                </strong>
                                </h3>
                                <input type="text" class="form-control"  name="Input field" id = "trainName">
                            </div>
                            <div class="form-group">
                                <strong>
                                    <h3>
                                        <label for="">DESTINATION</label>
                                </strong>
                                </h3>
                                <input type="text" class="form-control"  name="Input field" id = "destination">
                            </div>
                            <div class="form-group">
                                <strong>
                                    <h3>
                                        <label for="">FIRST TRAIN TIME [HH:mm MILITARY TIME]</label>
                                </strong>
                                </h3>
                                <input type="text" class="form-control"  name="Input field" id = "firstTrain">
                            </div>
                            <div class="form-group">
                                <strong>
                                    <h3>
                                        <label for="">FREQUENCY</label>
                                </strong>
                                </h3>
                                <input type="text" class="form-control" name="Input field" id = "frequency">
                            </div>
                            


                            <div class="text-center">
                                <button type="submit" class="btn btn-primary text-center"id = "addDataButton">Submit</button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>


        </div>


    </div>








<script src="LOGIC.JS"></script>


</body>

</html>
